<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Vanilla JS</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
    <link rel="stylesheet" href="mybootstrap.css">
    <link rel="stylesheet" href="lightbox.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>
        <div class="myheader container">
            <a href="/#mapid"><button class="btn btn-primary">Mapa</button></a>
            <a href="/#app"><button class="btn btn-primary">Miejsca</button></a>
            <a v-if="activepointindex" href="/#galeria" id="galeriabutton" style="display:none"><button class="btn btn-success">Galeria</button></a>
        </div>
        <div style="margin-top:50px;"></div>
        <div class="container" style="margin-top:30px;display:flex" id="appcontainer">
                <div id="mapid" style="min-width:500px;width:600px;height:600px;margin-right:20px" class="col-lg-5"></div>
                <div id="app">
                    <button class="btn btn-primary" onclick="getLocation()">Ściągnij</button>
                    <label for="">x</label>
                    <input type="text" style="width:50px" id="inputx">
                    <label for="">y</label>
                    <input type="text" style="width:50px" id="inputy">
                    <label for="">kod miejsca</label>
                    <input type="text" style="width:120px" id="inputindex">
                    <button id="addbutton" onclick="add()" class="btn btn-success">Dodaj</button>
                    <!-- <button @click="save">Zapisz</button> -->
                    <div id="miejsce" class="hide">

                        <h1 id="activepointindex">{{activepointindex}}</h1>
                        <div>
                            <p style="font-weight:bold">Dodaj zdjęcie do miejsca</p>

                            Wybierz plik z dysku:
                            <input type="file" name="fileToUpload" id="fileToUpload">
                            <button onclick="submitupload()">Wyślij</button>
                            <p style="display:none" id="loading">ładowanie...</p>

                            <p><b>LUB podaj link:</b>
                                <input type="text" v-model="phototoadd">
                                <button @click="addPhoto('manual')">Zatwierdź</button>
                            </p>
                        </div>

                        <div class="galeria" id="galeria">
                        </div>
                        <div id="lightbox">
                            <img id="lightbox-img">
                            <button class="btn btn-success" id="gallerynextbutton">Next</button>
                        </div>
                    
                        
                        <br><br>
                        <span style="cursor:pointer;color:#007bff" id="zamknij">zamknij</span>
                    </div>


            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <script src="lightbox.js"></script>
    <script src="script.js"></script>



</body>
</html>
